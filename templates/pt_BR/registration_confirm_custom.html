<!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <style>
            .container-fluid {
                width: 100%;
                padding-right: 15px;
                padding-left: 15px;
                margin-right: auto;
                margin-left: auto;
            }
            .row {
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                -ms-flex-wrap: wrap;
                flex-wrap: wrap;
                margin-right: -15px;
                margin-left: -15px;
            }
            .m-auto{
                margin: auto;
            }
            .pt-5{
                padding-top: 3rem !important;
            }
            .col-lg-8{
                position: relative;
                width: 100%;
                min-height: 1px;
                padding-right: 15px;
                padding-left: 15px;
                -webkit-box-flex: 0;
                -ms-flex: 0 0 66.666667%;
                flex: 0 0 66.666667%;
                max-width: 66.666667%;
            }
            .col-12{
                position: relative;
                width: 100%;
                min-height: 1px;
                padding-right: 15px;
                padding-left: 15px;
                -webkit-box-flex: 0;
                -ms-flex: 0 0 100%;
                flex: 0 0 100%;
                max-width: 100%;
            }
            .p-0{
                padding: 0 !important;
            }
            .py-3{
                padding-top: 1rem !important;
                padding-bottom: 1rem !important;
            }
            .w-100 {
                width: 100% !important;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row m-auto pt-5" style="max-width: 800px !important;">
                <div class="col-lg-8 col-12 p-0 m-auto">
                    <div class="col-12 py-3">
                        <td style="padding:30px 30px 0px;background:#FFFFFF;"><img src="https://i.imgur.com/CuyW4dd.png" style="height:auto;display:block;" /></td>
                    </div>
                    <div class="col-12 py-3">
                        <h1>Olá</h1>
                    </div>
                    <div class="col-12" style="background: #FAFAFA;">
                        <p>
                            Confirmamos sua inscrição na Oportunidade: <b>{{opportunity}}</b>
                        </p>
                        <p><b>Nome do Candidato:</b> {{name}}</p>
                        <p><b>Número de inscrição:</b> #{{number}}</p>
                            
                        <p><small>Acompanhe novidades sobre sua inscrição em nossa plataforma:</small> <br>
                            <a href="{{url_project}}"><small>{{url_project}}</small></a>
                        </p>
                        
                    </div>
                    <div class="col-12 p-0 pt-2">
                        <img class="w-100 p-0" src="https://i.imgur.com/4NvDDqI.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
